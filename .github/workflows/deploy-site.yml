name: Deploy MediaMake

on:
  push:
    branches:
      - main
    paths:
      - 'apps/mediamake/**'
      - '.github/workflows/deploy-site.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: apps/mediamake
        run: npm install

      - name: Deploy to AWS
        env:
          REMOTION_AWS_ACCESS_KEY_ID: ${{ secrets.REMOTION_AWS_ACCESS_KEY_ID }}
          REMOTION_AWS_SECRET_ACCESS_KEY: ${{ secrets.REMOTION_AWS_SECRET_ACCESS_KEY }}
          REMOTION_AWS_REGION: ${{ secrets.REMOTION_AWS_REGION }}
        working-directory: apps/mediamake
        run: npm run deploy
